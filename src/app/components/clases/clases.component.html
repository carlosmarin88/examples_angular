<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alertâ€”check it out!
</div>
<br>
<button class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<button class="btn btn-danger" (click)="alerta = 'alert-danger'">Danger</button>
<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger,'text-info': !propiedades.danger}">
    Hola mundo!!
</h3>

<button type="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">
    Cambiar
</button>

<br><br>
<h3>Proceso Asincrono</h3>
<!--le digo que si la propiedad cambia active su valor-->
<button class="btn btn-primary" (click)="ejecutar()" type="button" name="button" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa">
    </i>
    <span *ngIf="!loading"> Guardar cambios </span>
    <span *ngIf="loading">Espere por favor... </span>
</button>
